<!doctype html>
<html lang="en">
  <head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MCU</title>
  </head>
  <body>
    <div class="container" id="containers">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" id= "signup" >
                            <div class="form-group">
                                <h5>Name</h5>
                                <input type="name" class="form-control" name="name" id="inputName">
                              </div>
                            <div class="form-group">
                                <h5>Email</h5>
                                <input type="email" class="form-control" name="username" id="inputEmail">
                            </div>
                            <div class="form-group">
                                <h5>Password</h5>
                                <input type="password" class="form-control" name="password" id="inputPassword">
                            </div>
                            <div class="form-label-group">
                                <h5>Photo</h5>
                                <input type="urlPhoto"  class="form-control" name="profilePhoto" id="inputPhoto">
                            </div>
                            <br>
                            <button type="button" id="btn" class="btn btn-primary">SIGN UP</button>
                        </form>
                         <div id="signdiv">
                            <p> or <a href="../logIn/login.html"> Log In </a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="signup.js"></script>
  </body>
</html>
